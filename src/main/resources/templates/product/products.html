<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #F9F7F0;
            font-family: 'Arial', sans-serif;
            color: #4A4947;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 100px auto;
            background-color: #ffffff;
            border-radius: 24px;
            padding: 60px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #D8D2C2;
            color: #4A4947;
            border: none;
            border-radius: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #B17457;
            color: #F9F7F0;
        }
    </style>
</head>

    <script>
        window.addEventListener('scroll', function () {
            const header = document.querySelector('.header');
            if (window.scrollY > 10) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>

<body>
<div th:replace="~{index/header :: header}"></div>

<div class="container">
    <h2>상품 등록</h2>

    <form th:action="@{/admin/products}" method="post" enctype="multipart/form-data" th:object="${productForm}">
        <label>상품명:
            <input type="text" th:field="*{name}" required />
        </label>

        <label>가격:
            <input type="number" th:field="*{price}" required />
        </label>

        <label>카테고리:
            <input type="text" th:field="*{category}" />
        </label>

        <label>설명:
            <textarea th:field="*{description}"></textarea>
        </label>

        <label>모델 및 재고:</label>
        <div th:each="model, i : *{productModelDtoList}">
            <label>모델명:
                <input type="text" th:field="*{productModelDtoList[__${i.index}__].productModelSelect}" />
            </label>
            <label>재고:
                <input type="number" th:field="*{productModelDtoList[__${i.index}__].prStock}" />
            </label>
        </div>

        <label>이미지 업로드:
            <input type="file" name="images" multiple />
        </label>

        <button type="submit" class="btn">등록하기</button>
    </form>
</div>

<div th:replace="~{index/footer :: footer}"></div>
</body>
</html>
